<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Add / Edit Recipe</h1>
        
        <input id="editTitle" type="text" placeholder="Recipe Name"/>
        <textarea id="editBody" placeholder="Preparation Notes"></textarea>

        <h2>Ingredients</h2>
        <div class="clearfix fw" id="checkListContainer">
            <label class="checklist">
                <input type="checkbox" checked="checked">
                <i class="checkmark"></i>
                <span>One</span>
            </label>
            <label class="checklist">
                <input type="checkbox">
                <i class="checkmark"></i>
                <span>Two</span>
            </label>
            <label class="checklist">
                <input type="checkbox">
                <i class="checkmark"></i>
                <span>Three</span>
            </label>
            <label class="checklist">
                <input type="checkbox" checked="checked">
                <i class="checkmark"></i>
                <span>One</span>
            </label>
            <label class="checklist">
                <input type="checkbox">
                <i class="checkmark"></i>
                <span>Two</span>
            </label>
            <label class="checklist">
                <input type="checkbox">
                <i class="checkmark"></i>
                <span>Three</span>
            </label>
        </div>

        <form class="ingredient-form">
            <input id="ingTextbox" type="text">
            <button id="addIng" class="btn">Add</button>
        </form>
        
        <div class="clearfix fw btn-actions">
            <button id="deleteBtn" class="fl btn btn-danger">Delete</button>
            <button id="saveBtn" class="fr btn">Save</button>
        </div>
    </div>
    <script src="/scripts/edit-bundle.js"></script>
</body>
</html>
